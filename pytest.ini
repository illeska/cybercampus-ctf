# pytest.ini
# Configuration pytest pour CyberCampus CTF

[pytest]
# Dossier des tests
testpaths = tests

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=core
    --cov=app
    --cov-report=html
    --cov-report=term-missing

# Marqueurs personnalisés
markers =
    slow: marque les tests comme lents (à exécuter avec --slow)
    integration: tests d'intégration
    unit: tests unitaires
    auth: tests d'authentification
    admin: tests administrateur

# Patterns de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Filtrer les warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning